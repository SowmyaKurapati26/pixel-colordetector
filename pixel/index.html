<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pixel Color Detector</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Pixel Color Detector</h1>

  <section>
    <h2>Upload Image</h2>
    <input type="file" id="imageUpload" accept="image/*" />
  </section>

  <section>
    <h2>Live Webcam Feed</h2>
    <video id="webcam" autoplay playsinline width="400"></video>
  </section>

  <section>
    <h2>Canvas Output</h2>
    <canvas id="canvas" width="400" height="300"></canvas>
  </section>

  <section>
    <h2>Detected Color</h2>
    <div id="colorDisplay"></div>
    <p id="colorValue">Hover over canvas to detect color</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
